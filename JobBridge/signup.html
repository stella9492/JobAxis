<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobAxis Kenya - Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>

<header>
    <h1>
        <img src="images/jobaaxis-logo.png" alt="JobAxis Kenya Logo" class="logo"> <!-- Updated logo name -->
    </h1>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="employer.html"><i class="fas fa-briefcase"></i> Post a Job</a>
            <a href="job-seeker.html"><i class="fas fa-search"></i> Find a Job</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <div class="auth-links">
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="signup.html" class="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a>
        </div>
    </nav>
</header>

<main>
    <section class="hero-section">
        <h2>Create Your Account</h2>
        <p>Join JobAxis Kenya today and take the first step towards finding your dream job!</p>
    </section>
    
    <form action="#" method="POST" class="signup-form">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Full Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a Password">
        </div>
        <button type="submit">Sign Up</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 JobAxis Kenya. All rights reserved.</p> <!-- Updated footer text -->
</footer>

</body>
</html>
